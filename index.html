<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Response</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="response.css">

</head>

<body>
    <div class="box">
        <div class="nav">

            <ul class="nav-list">
                <li class="nav-item">Menu</li>
                <li class="nav-item">Dashboard</li>
                <li class="nav-item">Collections</li>
            </ul>
            <ul class="nav-list">
                <li class="nav-item">Add </li>
                <li class="nav-item">Search</li>
                <li class="nav-item">Noti</li>
            </ul>

        </div>
        <div class="main">
            <div class="sidebar">
                <h4 style="margin-top: 30px;">Collections</h4>
                <div class="collections" class="school">
                    <div class="collections-icon">
                        <i class="fa-solid fa-school"></i>
                    </div>

                    <h4>School</h4>

                </div>
                <div class="collections" class="personal">
                    <div class="collections-icon">
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <h4>Personal</h4>
                </div>
                <div class="collections" class="job">
                    <div class="collections-icon">
                        <i class="fa-solid fa-cube"></i>
                    </div>

                    <h4>Job</h4>
                </div>
            </div>
            <div class="content">

                <div class="box-content">
                    <div class="heading">
                        <div class="heading-back-icon">
                            <i class="fas fa-chevron-left"></i>
                        </div>
                        <h3>School </h3>
                        <div class="heading-info-icon">
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                    <div class="add-task">
                        <div class="add-button">
                            <div class="add-icon">
                                <i class="fa-solid fa-plus" style='color: rgb(23,24,31)'></i>
                            </div>
                        </div>
                        <input type="text" class="text-input" placeholder="Add task...">
                    </div>
                    <div class="main-content">
                        <div class="processing">
                            <h4>Tasks</h4>
                            <div class="task">
                                <div class="checkbox">
                                    <input class="cbx" type="checkbox" id="check1">
                                    <label for="check1">Học ở trường</label>
                                </div>
                                <h5>Hôm nay</h5>
                            </div>
                            <div class="task">
                                <div class="checkbox">
                                    <input class="cbx" type="checkbox" id="check2">
                                    <label for="check2">Học ở trường</label>
                                </div>
                                <h5>Ngày mai</h5>
                            </div>
                            <div class="task">
                                <div class="checkbox">
                                    <input class="cbx" type="checkbox" id="check3">
                                    <label for="check3">Học ở trường</label>
                                </div>
                                <h5>4 ngày nữa</h5>
                            </div>
                        </div>
                        <div class="completed">
                            <h4>Completed</h4>
                            <div class="task">
                                <div class="checkbox">
                                    <input class="cbx" type="checkbox" id="check1">
                                    <label for="check1">Học ở trường</label>
                                </div>
                                <h5>Hoàn thành</h5>
                            </div>
                            <div class="task">
                                <div class="checkbox">
                                    <input class="cbx" type="checkbox" id="check1">
                                    <label for="check1">Học ở trường</label>
                                </div>
                                <h5>Hoàn thành</h5>
                            </div>
                            <div class="task">
                                <div class="checkbox">
                                    <input class="cbx" type="checkbox" id="check1">
                                    <label for="check1">Học ở trường</label>
                                </div>
                                <h5>Hoàn thành</h5>
                            </div>
                        </div>
                    </div>
                    <div class="bottom">

                        <div onclick="console.log('click')" class="search">
                            <div class="search-icon">
                                <i class="fas fa-search" style="color:#fff"></i>
                            </div>
                        </div>
                        <div class="bar"></div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
